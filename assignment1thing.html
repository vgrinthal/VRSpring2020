<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
	 <script src="js/aframe.min.js"></script>
	<script src="js/aframe-ar.js"></script>

</head>
<body>
	<a-scene>
		<a-assets>
			<img id="SunImage" src="templates/includes/Sun.jpg">
			<img id="EarthImage" src="templates/includes/Earth.jpg">
			<img id = "SpaceSky" src = "templates/includes/SpaceSky.jpg"></img>
			<img id="Mercury" src="templates/includes/Mercury.jpg">
			<a-asset-item id = "ship-mtl" src = "models/SunGlyder/Sun_Glyder.mtl"></a-asset-item>
			<a-asset-item id = "ship-obj" src = "models/SunGlyder/Sun_Glyder.obj"></a-asset-item>
			<img id = "Venus" src="templates/includes/Venus.jpg">
			<img id = "Mars" src="templates/includes/Mars.jpg">
			<img id="Jupiter" src="templates/includes/Jupiter.jpg">
		</a-assets>
		<a-entity camera position="60 3 60"></a-entity>
		<a-sphere scale="4 4 4" material="src: #SunImage"></a-sphere>
		<a-entity rotation="3 3 -10" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
			<a-sphere scale="1.5 1.5 1.5" position="10 3 -6" material="src: #Venus"></a-sphere>
			<a-sphere scale="2 2 2" position="14 3 -15" material="src: #EarthImage"></a-sphere>
			<a-sphere position="3 3 -7" material="src: #Mercury"></a-sphere>
			<a-sphere position="25 3 -22" material="src: #Mars"></a-sphere>
			<a-sphere scale ="4 4 4" position="35 3 -43" material="src: #Jupiter"></a-sphere>
		</a-entity>
		<a-sky src="#SpaceSky"></a-sky>
		<a-entity rotation="3 3 -10" animation="property: rotation; to: 0 -360 0; loop: true; dur: 10000">
			<a-entity 1.5 1.5-entity position = "-3 3 -5" scale = ".005 .005 .005" obj-model= "obj: #ship-obj; mtl: #ship-mtl;" ></a-entity>	
		</a-entity>	
	</a-scene>
	<script type="text/javascript">

	AFRAME.registerComponent("animate", {
	init: function()
	{
		//this.el = HTML TAG
		this.el.setAttribute("material", "color", "red");
		this.animationStyle = "bounce";
	},

	tick: function(time, deltaTime)
	{
		if (this.animationStyle == "bounce")
		{
			let x = -5;
			let y = Math.sin(time / 1000);
			let z = -5;
			this.el.object3D.position.set(x, y, z);
		}
	}
	
});

</script>	
</body>
</html>
